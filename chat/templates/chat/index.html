    <div class="container h-100">
        <div class="card mx-auto my-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">What chat room would you like to enter?</h5>
            <label for="room-name-input">Choose someone to talk to:</label>
            <div class="quantityDropdown quantityDropdown-cartItem">
                <select name="room" id="room-name-input">
                    {% if members %}
                    <option value="">Choose </option>
                    {% for person in members %}
                    <option value='{{person.id}}'>{{ person.first_name }}</option>
                    {% endfor %}
                    {% else %}
                    <option value="empty">no members</option>
                    {% endif %}
                </select>
                <input id="room-name-submit" type="button" value="Enter">
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script>
       
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input option:checked').value;
            
            window.location.pathname = '/chat/join/'+roomName+'/';
        };
    </script>
