<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body style="background-image:url(/static/img/20800062.jpg)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Calendar </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/admin">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    
  </br>
    <div class="container h-100">
        <div class="card mx-auto my-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">What chat room would you like to enter?</h5>
            <label for="room-name-input">Choose someone to talk to:</label>
            <div class="quantityDropdown quantityDropdown-cartItem">
                <select name="room" id="room-name-input">
                    {% if members %}
                    <option value="">Choose </option>
                    {% for person in members %}
                    <option value="">{{ person.first_name }}</option>
                    {% endfor %}
                    {% else %}
                    <option value="empty">no members</option>
                    {% endif %}
                </select>
                <input id="room-name-submit" type="button" value="Enter">
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script>
       

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input option:checked').text;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
