<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demander réunion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="/static/img/cropped-favicon-192x192.webp">
  </head>
  <body style="background-color: #E7DBCB; min-height: 100vh; background-image: url(/static/img/Ronds_petits.png), url(/static/img/Ronds_moyens.png);
background-repeat-x: no-repeat;
background-repeat-y: no-repeat;
background-position-y: bottom; background-position-x: left, right;">
    {% include "site_cuisineries/navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mb-3 mb-sm-0  text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Demande de réunions</h5>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div id="form_part1" class="row g-3" style="display: flex;">
                                <div class="row g-3">
                                    <div class="form-floating" id="Datediv">
                                        <input type="datetime-local" class="form-control" id="date" name="date" required >
                                        <label for="date">Date</label>
                                        {% if error_date == 1%}
                                            <div class="alert alert-danger" role="alert">
                                                Problème de date (date déjà passée etc)
                                            </div>
                                            
                                        {% endif %}
                                        {% if error_date_dispo == 1%}
                                            <div class="alert alert-danger" role="alert">
                                                Référent non disponible
                                            </div>
                                            
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="form-floating" id="raison">
                                        <input type="text" class="form-control" id="motif" name="motif" required >
                                        <label for="motif">Motif</label>
                                         </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Valider</button>
                                </div>
                                {% if check == 1%}
                                            <div class="alert alert-success" role="alert">
                                                Réunion ajoutée
                                            </div>
                                            
                                {% endif %}
                               
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
                    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
  </html>
