<!-- chat/templates/chat/index.html -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body style="background-image:url(/static/img/bg9.jpg)">
    {% include "site_cuisineries/navbar.html" %}
    
  </br>
    <div class="container h-100">
        <div class="card mx-auto my-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Quel profil voulez vous voir ?</h5>
            <label for="room-name-input">Choisit un profil</label>
            <div class="quantityDropdown quantityDropdown-cartItem">
                <select name="room" id="room-name-input">
                    {% if members %} 
                    <option value="">Choose </option>
                    {% for person in members %}
                    <option value='{{person.id}}'>{{ person.first_name }} {{person.last_name}}</option>
                    {% endfor %}
                    {% else %}
                    <option value="empty">no members</option>
                    {% endif %}
                </select>
                <input id="room-name-submit" type="button" value="Enter">
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script>
       
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input option:checked').value;
            
            window.location.pathname = '/join/'+roomName+'/';
        };
    </script>
</body>
</html>
