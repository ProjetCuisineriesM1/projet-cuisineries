<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="/static/img/cropped-favicon-192x192.webp">
  </head>
  <body style="background-color: #E7DBCB;">
    <div class="container position-relative">
        <div class="row position-relative top-50">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 mb-3 mb-sm-0  text-center">
                <div class="card top-50">
                    <div class="card-body">
                        <h5 class="card-title">Accès adhérent</h5>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Nom d'utilisateur">
                                <label for="username">Nom d'utilisateur</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" required placeholder=">Mot de passe">
                                <label for="password">Mot de passe</label>
                            </div>
                            {% if error == 1%}
                                    <div class="alert alert-danger" role="alert">
                                        Problème de login/mot de passe
                                    </div>
                                            
                            {% endif %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Connexion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
